<md-card class="friend-card">
    <a ui-sref="friendPage(friend)">
        <img class="friend-card__image pull-left" ng-src="{{friend.photo}}" alt="{{::friend.name}}'s photo"/>
    </a>

    <span class="friend-card__name">{{ friend.name }}</span>

    <span class="friend-card__status">{{ friend.status }}</span>

    <span class="friend-card__address">{{ friend.address }}</span>

    <span class="md-action-buttons">
        <md-button class="animated infinite" ng-click="onRemove(friend)">
            <i class="material-icons">delete</i>
        </md-button>
    </span>
</md-card>
