<div class="friend-page">
    <header>
        <h2>{{ vm.card.name }}'s Profile</h2>
        <sj-history-back><i class="material-icons">keyboard_arrow_left</i> back</sj-history-back>
    </header>

    <img ng-src="{{vm.card.photo}}" alt="{{::vm.card.name}}'s photo"/>

    <div>{{ vm.card.name }}</div>

    <div>{{ vm.card.status }}</div>

    <div>{{ vm.card.address }}</div>

    <div>{{ vm.card.bio }}</div>

</div>
